<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Fruits Shop</title>

        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/cart.css"> 
        
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><a href="home.html">FRUITS SHOP</a></h1>
            </div>
            
            <div class="login_">
                <a href="login.html">ログイン</a>
                <a href="new.html">新規登録</a>
            </div>
        </header>

        <div class="homebar">
            <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
                <li itemprop="itemListElement" itemscope
                    itemtype="https://schema.org/ListItem">
                <a itemprop="item" href="home.html">
                    <span itemprop="name">ホーム</span>
                </a>
                <meta itemprop="position" content="1" />
                </li>
            
                <li itemprop="itemListElement" itemscope
                    itemtype="https://schema.org/ListItem">
                <a itemprop="item" href="strawberry.html">
                    <span itemprop="name">商品詳細</span>
                </a>
                <meta itemprop="position" content="2" />
                </li>
            
                <li itemprop="itemListElement" itemscope
                    itemtype="https://schema.org/ListItem">
                <a itemprop="item" href="cart.html">
                    <span itemprop="name">カート</span>
                </a>
                <meta itemprop="position" content="3" />
                </li>
            </ol>
        </div>

        <div class="message">
            <h2>ショッピングカート</h2>
        </div>

        <div class="content">

            <div class="fruit01">
                <div class="photo">
                    <div class="picture">
                        <img src="img/peach.jpg" alt="peach">
                    </div>
                    <div class="detail">
                        <ul>
                            <li>特選桃詰合せ</li><span class="red">在庫あり</span>
                            <li>サイズ: M（8個）</li>
                            <li>数量: <input id="number" type="number" name="number" placeholder="1">個</li>
                            <li class="price">価格:<span class="red">2,800円</span>
                            </li>
                            <li class="remove_btn"><a href="#">削除</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr>
            <div class="fruit01">
                <div class="photo">
                    <div class="picture">
                        <img src="img/meron.jpg" alt="peach">
                    </div>
                    <div class="detail">
                        <ul>
                            <li>マスクメロン（桐箱入り）</li><span class="red">在庫あり</span>
                            <!-- <li>サイズ: M（8個）</li> -->
                            <li>数量: <input id="number" type="number" name="number" placeholder="1">個</li>
                            <li class="price">価格:<span class="red">8,000円</span>
                            </li>
                            <li class="remove_btn"><a href="#">削除</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="sum">
                <p>合計: <span class="red">10,800円</span></p>
                <div class="cash">
                        <a href="cash.html" class="cash_btn">会計</a>
                </div>
            </div>
        </div>


        <div class="return">
            <a href="home.html" class="btn">戻る</a>
        </div>


        <footer>
            <p>Copyright &copy; FRUITSSHOP .ALL rights reserved</p>
        </footer>    

</html>
